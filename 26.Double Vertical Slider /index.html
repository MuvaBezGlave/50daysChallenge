<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #2a86ba">
          <h1>Boka bay</h1>
          <p>His blue kingdom</p>
        </div>

        <div style="background-color: #545253">
          <h1>Old villages</h1>
          <p>Keeping tradition</p>
        </div>

        <div style="background-color: #247649">
          <h1>Mountains</h1>
          <p>all it beauty</p>
        </div>

        <div style="background-color: #ffb866">
          <h1>Luxury lifestyle</h1>
          <p>Jahts, coctails and pools</p>
        </div>
      </div>

      <div class="right-slide">
        <div style="background-image: url(/porto\ m.jpeg)"></div>
        <div style="background-image: url(/mountains.jpeg)"></div>

        <div style="background-image: url(/sljeme.jpeg)"></div>

        <div style="background-image: url(/boka\ bay.jpeg)"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
